<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Bici Ya 🚲</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f4f4f4;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, textarea, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background: #25D366;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #1ebe5b;
        }
    </style>
</head>
<body>

    <h2>Formulario de Pedido</h2>
    <p>Completá los datos y te contactaremos por WhatsApp para confirmar el reparto.</p>

    <label>Dirección de retiro</label>
    <input type="text" id="retiro" placeholder="Ej: Av. San Martín 1200, San Lorenzo">

    <label>Dirección de entrega</label>
    <input type="text" id="entrega" placeholder="Ej: Urquiza 800, San Lorenzo">

    <label>Detalles del pedido</label>
    <textarea id="detalles" rows="4" placeholder="Ej: Retirar una caja pequeña con libros..."></textarea>

    <label>Hora deseada (opcional)</label>
    <input type="text" id="hora" placeholder="Ej: 19:00 hs">

    <label>Nombre del cliente (opcional)</label>
    <input type="text" id="nombre" placeholder="Tu nombre">

    <button onclick="enviarWhatsApp()">Enviar pedido por WhatsApp</button>

    <script>
        function enviarWhatsApp() {
            const retiro = document.getElementById('retiro').value.trim();
            const entrega = document.getElementById('entrega').value.trim();
            const detalles = document.getElementById('detalles').value.trim();
            const hora = document.getElementById('hora').value.trim();
            const nombre = document.getElementById('nombre').value.trim();

            if (!retiro || !entrega || !detalles) {
                alert("Por favor completá al menos retiro, entrega y detalles.");
                return;
            }

            const horaTexto = hora ? `Si es posible para las ${hora} ⌚` : "Para lo más pronto posible ⌚";
            const rutaURL = `https://www.google.com/maps/dir/Current+Location/${encodeURIComponent(retiro)}/${encodeURIComponent(entrega)}`;

            const mensaje = `Buenas!, necesito mi bici ya! 🚴
Voy a llevar ${detalles} 📦!
Debes pasar a buscarlo por ${retiro} 📍
Y llevarlo hasta ${entrega} 📍
${horaTexto}

Mi nombre es ${nombre || "(no especificado)"} 🙋 a su disposición ante cualquier duda sobre mi pedido 💬

Espero a su confirmación ✅ y costo del reparto 💰

No tocar el siguiente link, es la ruta a seguir para llevar a cabo el trabajo 🗺️
${rutaURL}`;

            const telefono = "5493416171240";
            const url = `https://wa.me/${telefono}?text=${encodeURIComponent(mensaje)}`;
            window.open(url, '_blank');
        }
    </script>

</body>
</html>
