
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pedido de Reparto en Bicicleta</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f4f4f4;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, textarea, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background: #25D366;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #1ebe5b;
        }
    </style>
</head>
<body>

    <h2>Formulario de Pedido</h2>
    <p>Complet√° los datos y te contactaremos por WhatsApp para confirmar el reparto.</p>

    <label>Direcci√≥n de retiro</label>
    <input type="text" id="retiro" placeholder="Ej: Av. San Mart√≠n 1200, San Lorenzo">

    <label>Direcci√≥n de entrega</label>
    <input type="text" id="entrega" placeholder="Ej: Urquiza 800, San Lorenzo">

    <label>Detalles del pedido</label>
    <textarea id="detalles" rows="4" placeholder="Ej: Retirar una caja peque√±a con libros..."></textarea>

    <label>Hora deseada (opcional)</label>
    <input type="text" id="hora" placeholder="Ej: 19:00 hs">

    <label>Nombre del cliente (opcional)</label>
    <input type="text" id="nombre" placeholder="Tu nombre">

    <button onclick="enviarWhatsApp()">Enviar pedido por WhatsApp</button>

    <script>
        function enviarWhatsApp() {
            const retiro = encodeURIComponent(document.getElementById('retiro').value);
            const entrega = encodeURIComponent(document.getElementById('entrega').value);
            const detalles = encodeURIComponent(document.getElementById('detalles').value);
            const hora = encodeURIComponent(document.getElementById('hora').value);
            const nombre = encodeURIComponent(document.getElementById('nombre').value);

            if (!retiro || !entrega || !detalles) {
                alert("Por favor complet√° al menos retiro, entrega y detalles.");
                return;
            }

            const ruta = `https://www.google.com/maps/dir/Current+Location/${retiro}/${entrega}`;
            const mensaje = `Hola! Nuevo pedido de reparto üö≤:%0Aüì¶ Detalles: ${detalles}%0Aüìç Retiro: ${retiro}%0Aüì¨ Entrega: ${entrega}%0Aüïí Hora deseada: ${hora || "No indicada"}%0Aüë§ Cliente: ${nombre || "No indicado"}%0Aüó∫ Ruta sugerida: ${ruta}`;

            const telefono = "5493416171240"; // ‚Üê Cambiar por tu n√∫mero real
            const url = `https://wa.me/${telefono}?text=${mensaje}`;
            window.open(url, '_blank');
        }
    </script>

</body>
</html>
